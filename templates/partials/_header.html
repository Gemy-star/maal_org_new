       <!-- Header -->
       {% load static %}
       <style>

@media (min-width: 768px) {
    .logo-header img {
        width: 90px;
    }
}
       </style>
<header id="header" class="header-default header-style-2">
    <div class="main-header line">
        <div class="container-full px_15 lg-px_40">
            <div class="row wrapper-header align-items-start">
                <!-- Logo -->
                <div class="col-xl-2 col-md-4 col-6 text-center">
                    <a href="" class="logo-header">
                        <img src="{% static 'images/logo/logo.png' %}" alt="logo" class="logo">
                    </a>
                </div>

                <!-- Mobile Toggle Button -->
                <div class="d-xl-none d-flex col-md-8 col-6 justify-content-end align-items-center">
                    <button id="navToggleBtn" class="navbar-toggler" type="button" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon" style="margin-block: 1.8rem;font-size: 50px;}">☰</span>
                    </button>
                </div>

                <!-- Nav Menu -->
                <div class="col-xl-10 d-xl-block d-none" id="mainNavWrapper">
                    <div class="wrapper-header d-flex justify-content-center align-items-center">
                        <nav class="box-navigation text-center">
                            <ul class="box-nav-ul d-flex align-items-center justify-content-center gap-30 flex-column flex-xl-row">
                                <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> الرئيسية</a></li>
                                <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> عن المؤسسة</a></li>
                                <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> إتصل بنا </a></li>
                                <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link">أخبارنا</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Mobile Nav -->
            <div class="d-xl-none" id="mobileNav" style="display: none;">
                <nav class="box-navigation text-center">
                    <ul class="box-nav-ul d-flex flex-column align-items-center gap-15">
                        <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> الرئيسية</a></li>
                        <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> عن المؤسسة</a></li>
                        <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link"> إتصل بنا </a></li>
                        <li class="menu-item"><a href="{% url 'home_page' %}" class="item-link">أخبارنا</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

        <!-- /Header -->

       <script>
    const navToggleBtn = document.getElementById('navToggleBtn');
    const mobileNav = document.getElementById('mobileNav');

    navToggleBtn.addEventListener('click', () => {
        if (mobileNav.style.display === 'none' || mobileNav.style.display === '') {
            mobileNav.style.display = 'block';
        } else {
            mobileNav.style.display = 'none';
        }
    });
</script>
