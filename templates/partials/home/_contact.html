{% load static %}

<section class="flat-spacing-12 pb_2" style="direction: rtl">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4">
                <img class="img-fluid rounded" src="{% static 'images/slider/furniture-banner-collection.jpg' %}" alt="صورة تواصل">
            </div>
            <div class="col-md-6">
                <h3 class="mb-4 text-black">تواصل معنا</h3>
                <form id="contactForm" method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="الاسم">
                        <div class="invalid-feedback" id="error-name"></div>
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="البريد الإلكتروني">
                        <div class="invalid-feedback" id="error-email"></div>
                    </div>

                    <div class="mb-3">
                        <textarea name="message" rows="5" class="form-control" placeholder="رسالتك"></textarea>
                        <div class="invalid-feedback" id="error-message"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn link_kayan text-center bg-black">
                        إرسال
                    </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
