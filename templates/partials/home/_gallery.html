<section class="flat-spacing-14">
    <div class="container">
        <div class="flat-title wow fadeInUp" data-wow-delay="0s">
            <span class="title">معرض الصور</span>
        </div>
        <div class="hover-sw-nav view-default hover-sw-3">
            <div class="swiper tf-sw-recent"
                 data-preview="3" data-tablet="2" data-mobile="1"
                 data-space-lg="30" data-space-md="30" data-space="15"
                 data-pagination="1" data-pagination-md="1" data-pagination-lg="1">
                <div class="swiper-wrapper">
                    {% for item in gallery %}
                    <div class="swiper-slide" lazy="true">
                        <div class="blog-article-item wow fadeInUp" data-wow-delay="0s">
                            <div class="article-thumb h-460 rounded-0">
                                <a href="#">
                                    <img class="lazyload" data-src="{{ item.image.url }}" src="{{ item.image.url }}" alt="صورة من أعمالنا">
                                </a>
                            </div>
                            <div class="article-content text-end">
                                <div class="article-title">
                                    <a href="#" class="">{{ item.title }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-sw nav-next-slider nav-next-recent box-icon w_46 round">
                <span class="icon icon-arrow-left"></span>
            </div>
            <div class="nav-sw nav-prev-slider nav-prev-recent box-icon w_46 round">
                <span class="icon icon-arrow-right"></span>
            </div>
            <div class="sw-dots style-2 sw-pagination-recent justify-content-center"></div>
        </div>
    </div>
</section>
